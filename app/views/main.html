<div class="jumbotron">
	<div class="row">
		<div class="col-md-4">
			<img src="images/logo.png"/>
			<div class="subheading">Realtime monitoring for Hadoop</div>
			<a href="#/faq" class="btn btn-default">Learn More</a>
		</div>
		<div class="col-md-7 col-md-offset-1">
			<h2>Get Started</h2>
			<p>Enter the URL to your Namenode's webUI</p>
			<form ng-submit="goToAddress()">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Address e.g. http://localhost:50070/jmx" ng-model="address"/>
					<div class="input-group-btn">
					<input type="submit" class="btn btn-primary" value="Connect"/>
					<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" tabindex="-1">
						<span class="caret"></span>
						<span class="sr-only">Toggle Dropdown</span>
					</button>
					<ul class="dropdown-menu pull-right" role="menu">
						<li><a class="pointable" ng-click="clearData()">Clear Data</a></li>
					</ul>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>
