    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

  <body ng-app="jmxRtMonApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <nav class="navbar navbar-default nav-fixed-top" role="navigation" ng-controller="NavCtrl">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand pointable" ng-click="goToUrl('home')" id="logobrand"><img src="images/icon.png" height="33px"/></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ng-class="{active: ($route.current.tabname == 'beans')}">
              <a class="pointable" ng-click="goToBookmarkableUrl('beans')">Select Data</a>
            </li>
            <li ng-class="{active: ($route.current.tabname == 'plots')}">
              <a class="pointable" ng-click="goToBookmarkableUrl('plots')">View Plots</a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li ng-class="{active: ($route.current.tabname == 'faq')}">
              <a class="pointable" ng-click="goToUrl('faq', false)">FAQ</a>
            </li>
            <li ng-controller="ConfigCtrl">
              <a class="pointable" data-toggle="modal" data-target="#settings-modal">
                <i class="fa fa-cog"></i> Settings
              </a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container" ng-view=""></div>

    <!-- Large modal -->
    <div id="settings-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">HPulse Settings</h4>
          </div>
          <div class="modal-body" ng-controller="ConfigCtrl">

            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="jmx-url" class="col-sm-2 control-label">JMX URL</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="jmx-url" ng-model="copy.url" disabled>
                </div>
                <div class="col-sm-2" ng-controller="NavCtrl">
                  <a ng-click="goToUrl('home')" class="btn btn-default" data-dismiss="modal">New</a>
                </div>
              </div>
              <div class="form-group">
                <label for="refresh-period" class="col-sm-2 control-label">Refresh Period</label>
                <div class="col-sm-3">
                  <div class="input-group">
                    <input type="number" class="form-control" id="refresh-period" ng-model="copy.refresh">
                    <span class="input-group-addon">ms</span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="seconds-to-remember" class="col-sm-2 control-label">Seconds to Plot</label>
                <div class="col-sm-3">
                  <div class="input-group">
                    <input type="number" class="form-control" id="seconds-to-remember" ng-model="copy.seconds_to_remember">
                    <span class="input-group-addon">sec</span>
                  </div>
                </div>
              </div>

            </form>

            <hr/>

            <h5>Raw:</h5>
            <pre>proposed: {{copy}}</pre>
            <pre>current: {{settings}}</pre>

            <div class="modal-footer">
              <a class="btn btn-default" data-dismiss="modal">Close</a>
              <a ng-class="{btn: true, 'btn-primary': true, disabled: synchronized}" ng-click="commit()">Commit</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/smoothie-bower/smoothie.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/beans.js"></script>
        <script src="scripts/controllers/plots.js"></script>
        <script src="scripts/controllers/plot.js"></script>
        <script src="scripts/controllers/nav.js"></script>
        <script src="scripts/controllers/config.js"></script>
        <script src="scripts/controllers/refresh.js"></script>
        <script src="scripts/services/jmx_refresher.js"></script>
        <script src="scripts/services/config.js"></script>
        <script src="scripts/services/plotstore.js"></script>
        <script src="scripts/directives/plot.js"></script>
        <script src="scripts/directives/tree.js"></script>
        <script src="scripts/directives/prototype.js"></script>
        <script src="scripts/directives/plotkey.js"></script>
        <!-- endbuild -->
</body>
</html>
